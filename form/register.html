<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>登録フォーム</title>
</head>

<body>
    <p>必要事項を確認の上、送信ボタンを押してください。</p>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <th>ID<span>必須</span>メールアドレス</th>
                    <td><input type="email" name="user_id" size="30" placeholder="例:XXX@morijyobi.ac.jp" required>
                        <label><input type="checkbox" name="id" value="">パスワードを表示する</label><br>
                    </td>
                </tr>

                <tr>
                    <th>パスワード<span>必須</span>(半角英数字8文字以上)</th>
                    <td><input type="password" name="user_pw" size="30" minlength="8" required><br></td>
                </tr>
                <tr>
                    <th>氏名<span>必須</span></th>
                    <td>性:<input type="text" name="last_name" placeholder="例:盛岡" required>
                        名:<input type="text" name="first_name" placeholder="例:太郎" required><br></td>
                </tr>
                <tr>

                <tr>
                    <th>住所:</th>
                    <td>〒<input type="text" name="postal_adress" size="8" value="020-0021"readonly><br>
                        <input type="text" name="address-lrvel1_2" value="岩手県盛岡市中央通３丁目"readonly><br>
                        <input type="text" name="street_address" placeholder="番地"><br>
                        <input type="text" name="address-line1" size="30" placeholder="建物名"><br>
                    </td>
                </tr>
                <tr>
                    <th>携帯番号<span>必須</span>(ハイフンなし)</th>
                    <td><input type="tel" name="telephone" required><br></td>
                </tr>
                <tr>
                    <th>学科・学年<span>必須</span></th>
                    <td>学科:<select name="subject" required>
                            <option value="">学科を選択してください</option>
                            <option value="system">システム系学科</option>
                            <option value="business">ビジネス系学科</option>
                            <option value="design">デザイン系学科</option>
                        </select>
                        学年:<select name="class" required>
                            <option value="">学年を選択してください</option>
                            <option value="1class">1年</option>
                            <option value="2class">2年</option>
                            <option value="3class">3年</option>
                            <option value="4class">4年</option>
                        </select><br></td>
                </tr>
                <tr>
                    <th>お得な情報・クーポン<span>必須</span></th>
                    <td><label></label><input type="radio" name="coupon" value="0" required>受け取る</label>
                        <label></label><input type="radio" name="coupon" value="1">受け取らない</label><br>
                    </td>
                </tr>
                <tr>
                    <th>ご意見・ご要望(200字以内でご記入下さい)</th>
                    <td><textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea></td>
                </tr>
            </tbody>
        </table>
        <!--サーバにデータを送信するためのボタン -->
        <button type="reset">入力内容をクリアする</button>
        <!--サーバにデータを送信するためのボタン -->
        <button type="submit">送信</button>
    </form>

</body>

</html>
