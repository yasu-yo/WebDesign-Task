

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>

<body>
    <table>
        <caption>
            Dr.スランプ
        </caption>
        <thead>
            <tr>
                <th>画像</th>
                <th>キャラクター名</th>
                <th>性格。特徴</th>
                <th>セリフ・名言</th>
            </tr>
        </thead>
        <tr>
            
            <td><img src="img/arare.png" alt="あられちゃん"></td>
            <td>則巻アラレ</td>
            <td>誰とでも友達になろうとする天真爛漫</td>
            <td>「キーン」「んちゃ」「ほよよ～」</td>
        </tr>
        <tr>
            <td><img src="img/gattyann.png" alt="がっちゃん"></td>
            <td>則巻ガジラ</td>
            <td>2本の触角と羽根の生えた赤ちゃん.</td>
            <td>「くぴぽ」</td>
        </tr>
        <tr>
            <td><img src="img/kinoko.png" alt="きのこ"></td>
            <td>皿田きのこ</td>
            <td>おかっぱと刈り上げがナウい髪形と信じている。</td>
            <td>「ナウいわ～」「あんたイモね」</td>
        </tr>
        <tr>
            <td><img src="img/obottya.png" alt="オボッチャマン"></td>
 
            <td>オボッチャマン</td>
            <td>きわめて上品で礼儀正しく正義感の強い性格。</td>
            <td>「～でございます」</td>
        </tr>
    </table>




</body>

</html>
